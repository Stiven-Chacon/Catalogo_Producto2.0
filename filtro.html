<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" />
    <title>Platzi Fake Store</title>
</head>
<body onload="loadUrl(),slideCategorias()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                    <a class="navbar-brand" href="#">Platzi</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categorias
                        </a>
                        <ul id="categorias" class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                        </ul>
                        </li>
                        <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Coversiones
                          </a>
                          <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li>
                              <a class="dropdown-item" href="filtro.html" onclick="Moneda('COP')">COP</a>
                            </li>
                            <li>
                              <a class="dropdown-item" href="filtro.html" onclick="Moneda('EUR')">EUR</a>
                            </li>
                            <li>
                              <a class="dropdown-item" href="filtro.html" onclick="Moneda('JPY')">JPY</a>
                            </li>
                            <li>
                              <a class="dropdown-item" href="filtro.html" onclick="Moneda('GBP')">GBP</a>
                            </li>
                            <li>
                              <a class="dropdown-item" href="filtro.html" onclick="Moneda('AUD')">AUD</a>
                            </li>
                            <li>
                              <a class="dropdown-item" href="filtro.html" onclick="Moneda('CAD')">CAD</a>
                            </li>
                            <li>
                              <a class="dropdown-item" href="filtro.html" onclick="Moneda('USD')">USD</a>
                            </li>
                          </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="txtBuscar" id="txtBuscar"  onkeyup="autoComplete()">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                        <div style="position: absolute; z-index: 1; ">
                          <p id="lista" style="margin-top: 40px; line-height: 10px; "></p>
                        </div>
                    </form>
                    <i class="fas fa-shopping-cart fa-2x text-white" style="margin-left: 50px ;"></i>
                    </div>
                </div>
            </nav>

        </div>

        <br>
        <div class="row d-flex justify-content-center" id="cat"></div>
        <br>
        <div>
            <div class="row d-flex justify-content-center" id="producto"></div>
        </div>

    </div>

<script src="filtro.js"> </script>
